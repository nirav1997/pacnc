    <script>
        function initAutocomplete() {
          var map = new google.maps.Map(document.getElementById('map'), {
            center: {
              lat: 48,
              lng: 4
            },
            zoom: 4,
            disableDefaultUI: false
          });
        
          // Create the search box and link it to the UI element.
          var input = document.getElementById('my-input-searchbox');
          var autocomplete = new google.maps.places.Autocomplete(input);
          map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);
          var marker = new google.maps.Marker({
            map: map
          });
          
          
        
          // Bias the SearchBox results towards current map's viewport.
          autocomplete.bindTo('bounds', map);
          // Set the data fields to return when the user selects a place.
          autocomplete.setFields(
            ['address_components', 'geometry', 'name']);
        
          // Listen for the event fired when the user selects a prediction and retrieve
          // more details for that place.
          autocomplete.addListener('place_changed', function() {
            var place = autocomplete.getPlace();
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var bounds = new google.maps.LatLngBounds();
            marker.setPosition(place.geometry.location);
            alert(place.geometry.location)
        		document.getElementById('foo1').innerHTML = place.name
            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
            map.fitBounds(bounds);
        
          
          
        var params = {
            'api_key_private': 'pri_50990bf1f8828f6abbf6152013113c6b',
            'venue_name': 'McDonalds',
            'venue_address': 'Ocean Ave, San Fransisco'
        }
        console.log("hi");
        $.ajax({
        "url": "https://besttime.app/api/v1/forecasts/live?" + new URLSearchParams(params),
        "method": "POST"
        }).done(function (response) {
            alert(response);
        });
          });
        
        }
        
        
        document.addEventListener("DOMContentLoaded", function(event) {
          initAutocomplete();
        });
    </script>
    <script>
        function addElement(parentId, elementTag, elementId, html) {
                // Adds an element to the document
                var p = document.getElementById(parentId);
                var newElement = document.createElement(elementTag);
                newElement.setAttribute('id', elementId);
                newElement.innerHTML = html;
                p.appendChild(newElement);
             }  
            
            var fileId = 1; // used by the addFile() function to keep track of IDs
            function addItenary() {
                fileId++; // increment fileId to get a unique ID for the new element
                var html = '<input type="search" placeholder="Destination" class="form-control mr-sm-2" name="iteneary"+fileId /> </br>';
                            
                addElement('iteneary', 'div', 'itenary-' + fileId, html);
            }
            
        function removeItenary() {
            // Removes an element from the document
            elementId = 'itenary-'+fileId;
            var element = document.getElementById(elementId);
            element.parentNode.removeChild(element);
            fileId--;
        }
    </script>

  <script>
      document.addEventListener('DOMContentLoaded', function() {
                var mediaElements = document.querySelectorAll('video, audio'), total = mediaElements.length;

                for (var i = 0; i < total; i++) {
                    new MediaElementPlayer(mediaElements[i], {
                        pluginPath: 'https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/',
                        shimScriptAccess: 'always',
                        success: function () {
                            var target = document.body.querySelectorAll('.player'), targetTotal = target.length;
                            for (var j = 0; j < targetTotal; j++) {

                            }
